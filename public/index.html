<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <!-- Favicon for the website-->
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="theme-color" content="#000000" >
    <meta
      name="description"
      content="Milen's portfolio - Built with React"
    >

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Milen Tecle - Junior Full Stack Developer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://portfolio-milen.vercel.app/">
    <meta property="og:image" content="https://res.cloudinary.com/dbzkngkda/image/upload/v1739646396/portfolio-image_fslfek.png">
    <meta property="og:image:alt" content="Milen Tecle's portfolio homepage">
    <meta property="og:description" content="A Junior Full Stack Developer with a passion for building user-friendly and efficient applications. Explore my projects below!">
    <meta property="og:site_name" content="Milen Tecle Portfolio">
    <meta property="og:locale" content="en_US">

    <!--
    Preconnect and DNS Prefetch:
    These help improve performance by establishing early connections to external resources
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" >
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
        media="all"
    />
    <link
        rel="manifest"
        href="%PUBLIC_URL%/manifest.json"
        crossorigin="use-credentials"
    >
    <!-- Preload fonts to improve page load performance-->
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'"
    >
    <!-- Preloading background images to improve LCP-->
    <link
        rel="preload"
        href="/assets/images/background.webp"
        as="image"
    >
    <link
        rel="preload"
        href="/assets/images/background-small.webp"
        as="image"
    >
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/141969ba89.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Milen's Portfolio</title>
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-00K6V3XV5S"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-00K6V3XV5S');
      </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
